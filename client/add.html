<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajouter une vidéo - YT Subtitle Game</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <p>Code de la vidéo : <input type="text" id="code" value=""></p>
    <img src="code.jpg" alt="">
    <p>Début de l'extrait : <input type="number" min="0" step="0.1" id="start" value="0"> s</p>
    <p>Fin de l'extrait : <input type="number" min="0" step="0.1" id="end" value="0"> s</p>

    <p>Sous-titre original : <input type="text" id="original_sub" value=""></p>
    <p>Début du sous-titre original : <input type="number" min="0" step="0.1" id="original_start" value="0"> s</p>
    <p>Fin du sous-titre original : <input type="number" min="0" step="0.1" id="original_end" value="0"> s</p>

    <p>Début du sous-titre ajouté : <input type="number" min="0" step="0.1" id="sub_start" value="0"> s</p>
    <p>Fin du sous-titre ajouté : <input type="number" min="0" step="0.1" id="sub_end" value="0"> s</p>

    <input type="button" id="addVideo" value="Ajouter la vidéo">
    <!-- Le fichier socket.io.js est généré par server.js -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/add.js"></script>
  </body>
</html>
